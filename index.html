<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Покерный Клуб Армении</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d60000, #0033a0);
      color: #ffffff;
      text-align: center;
    }

    .photo-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 30px auto;
      border: 3px solid #ffa500;
      box-shadow: 0 0 20px #ffa500;
    }

    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffa500;
      text-shadow: 0 0 10px #ffb84d;
    }

    p.description {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ffe6c7;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .telegram-button {
      background-color: #ffa500;
      color: #4a2a00;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #ffa500;
      transition: 0.3s;
    }

    .telegram-button:hover {
      background-color: #e69500;
      box-shadow: 0 0 20px #ffd27f;
    }
  </style>
</head>

<body>

  <div class="photo-circle">
    <img src="poker.jpg" alt="Покерный клуб Армении" />
  </div>

  <h1>Покерный Клуб Армении</h1>

  <p class="description">
    Чистый азарт, честная игра и быстрые выигрыши.  
    Присоединяйся к столу!
  </p>

  <div class="button-group">
    <a class="telegram-button" href="https://t.me/+iq0-OJKLbitjYzJi" target="_blank">Telegram</a>
  </div>

</body>
</html>
